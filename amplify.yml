version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 16
        - nvm use 16
        - node --version
        - npm --version
        - if [ -f ".env" ]; then cp .env .env.production; fi
        - npm cache clean --force
        - rm -rf node_modules package-lock.json
        - npm install --no-package-lock --legacy-peer-deps --verbose
    build:
      commands:
        - CI=false npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: 'index.html'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate' 