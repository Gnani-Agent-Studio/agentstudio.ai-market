version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g npm@latest
        - npm ci || npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - $(npm root)/**/* 