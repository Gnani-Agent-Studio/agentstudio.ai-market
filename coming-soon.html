<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Exciting AI Solutions | Your Brand Name</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add this inline style to ensure basic styling works -->
    <style>
        /* Fallback styles */
        body {
            margin: 0;
            padding: 0;
            background: #0A0B14;
            color: #F8FAFC;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .coming-soon-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: #0A0B14;
            background-image: url('images/subtle-stars.svg');
        }

        .coming-soon-content {
            background: rgba(10, 11, 20, 0.8);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(248, 250, 252, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .gradient-text {
            background: linear-gradient(135deg, #F8FAFC 90%, #60A5FA);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .beta-text {
            color: rgba(248, 250, 252, 0.8);
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            min-width: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .countdown-item span {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4F46E5;
            display: block;
        }

        .countdown-item p {
            color: rgba(248, 250, 252, 0.8);
            margin-top: 0.5rem;
        }

        .notify-form {
            display: flex;
            gap: 1rem;
            max-width: 400px;
            margin: 2rem auto;
            flex-wrap: wrap;
        }

        .notify-form input {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #F8FAFC;
        }

        .notify-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            background: linear-gradient(135deg, #4F46E5, #8B5CF6);
            color: #F8FAFC;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .back-home {
            display: inline-block;
            margin-top: 2rem;
            color: #F8FAFC;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
    </style>
    <!-- Essential SEO Meta Tags -->
    <meta name="description" content="Stay tuned for our upcoming AI and technology solutions. Subscribe to be notified when we launch.">
    <meta name="keywords" content="coming soon, AI technology, launch, artificial intelligence, technology solutions">
    <meta name="author" content="Your Name">
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Coming Soon - Exciting AI Solutions | Your Brand Name">
    <meta property="og:description" content="Stay tuned for our upcoming AI and technology solutions. Subscribe to be notified when we launch.">
    <meta property="og:image" content="path/to/your/featured-image.jpg">
    <meta property="og:url" content="https://yourwebsite.com/coming-soon.html">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Coming Soon - Exciting AI Solutions">
    <meta name="twitter:description" content="Stay tuned for our upcoming AI and technology solutions.">
    
    <!-- Canonical URL to prevent duplicate content -->
    <link rel="canonical" href="https://yourwebsite.com/coming-soon.html">
</head>
<body>
    <div class="coming-soon-container">
        <div class="coming-soon-content">
            <h1 class="gradient-text">Coming Soon</h1>
            <p class="beta-text">This AI Agent is in Beta Testing</p>
            <div class="countdown">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
            <div class="notify-container">
                <p>Get notified when we launch</p>
                <form class="notify-form">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit" class="notify-btn">Notify Me</button>
                </form>
            </div>
            <a href="index.html" class="back-home">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        // Set the launch date (30 days from now)
        const launchDate = new Date().getTime() + (30 * 24 * 60 * 60 * 1000);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');
        }

        // Update immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
