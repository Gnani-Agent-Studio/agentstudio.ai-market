<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Agent-Studio.AI - Access your AI agents and manage your account">
    <title>Login - Agent-Studio.AI</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <a href="/" class="gradient-text">Agent-Studio.AI</a>
            </div>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <h1 class="gradient-text">Welcome Back</h1>
            <form class="auth-form" action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group remember-forgot">
                    <label class="remember">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="/forgot-password" class="forgot-link">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <div class="auth-divider">
                <span>Or continue with</span>
            </div>
            <div class="social-auth">
                <button class="social-button google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-button github">
                    <i class="fab fa-github"></i>
                    GitHub
                </button>
            </div>
            <p class="auth-redirect">
                Don't have an account? <a href="/signup.html">Sign up</a>
            </p>
        </div>
    </section>

    <footer class="main-footer">
        <!-- Same footer as index.html -->
    </footer>
</body>
</html>
