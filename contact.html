<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Agent-Studio.AI - Get in touch with our team">
    <title>Contact Us - Agent-Studio.AI</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Add the header with navigation -->
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html" class="gradient-text">Agent-Studio.AI</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="ai-agents.html">AI Agents</a></li>
                <li><a href="for-users.html">For Users</a></li>
                <li><a href="for-developers.html">For Developers</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="login.html" class="nav-button">Login</a></li>
                <li><a href="signup.html" class="nav-button highlight">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="page-hero">
        <div class="hero-content">
            <h1 class="gradient-text" data-text="Get in Touch">Get in Touch</h1>
            <p>We're here to help with any questions about our AI agents</p>
        </div>
    </section>

    <section class="contact-section">
        <div class="contact-container">
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
    </section>

    <section class="contact-options">
        <div class="options-grid">
            <div class="option-card">
                <i class="fas fa-envelope"></i>
                <h3>Email Support</h3>
                <p>support@agent-studio.ai</p>
            </div>
            <div class="option-card">
                <i class="fas fa-comments"></i>
                <h3>Live Chat</h3>
                <p>Available 24/7</p>
            </div>
            <div class="option-card">
                <i class="fas fa-phone"></i>
                <h3>Phone</h3>
                <p>+1 (555) 123-4567</p>
            </div>
        </div>
    </section>

    <!-- Add footer -->
</body>
</html>
