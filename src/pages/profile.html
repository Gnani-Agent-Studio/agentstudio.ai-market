<div class="form-section">
    <div class="section-header">
        <h2>Social Links</h2>
        <button type="button" id="editProfileBtn" class="edit-button">
            <i class="fas fa-edit"></i> Edit Profile
        </button>
    </div>
    <div id="errorMessages" class="error-container"></div>
    <form id="profileForm" class="profile-form">
        <div class="form-group">
            <label for="github">
                <i class="fab fa-github"></i> GitHub
            </label>
            <div class="input-group">
                <input 
                    type="url" 
                    id="github" 
                    name="github" 
                    placeholder="https://github.com/username"
                    pattern="^https?:\/\/(www\.)?github\.com\/[a-zA-Z0-9-]+\/?$"
                    title="Please enter a valid GitHub profile URL"
                    disabled
                >
                <span class="validation-status"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="linkedin">
                <i class="fab fa-linkedin"></i> LinkedIn
            </label>
            <div class="input-group">
                <input 
                    type="url" 
                    id="linkedin" 
                    name="linkedin" 
                    placeholder="https://linkedin.com/in/username"
                    pattern="^https?:\/\/(www\.)?linkedin\.com\/in\/[a-zA-Z0-9-]+\/?$"
                    title="Please enter a valid LinkedIn profile URL"
                    disabled
                >
                <span class="validation-status"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="twitter">
                <i class="fab fa-twitter"></i> Twitter
            </label>
            <div class="input-group">
                <input 
                    type="url" 
                    id="twitter" 
                    name="twitter" 
                    placeholder="https://twitter.com/username"
                    pattern="^https?:\/\/(www\.)?twitter\.com\/[a-zA-Z0-9_]+\/?$"
                    title="Please enter a valid Twitter profile URL"
                    disabled
                >
                <span class="validation-status"></span>
            </div>
        </div>
        <div class="form-actions" style="display: none;">
            <button type="submit" class="save-button">
                <i class="fas fa-save"></i> Save Changes
            </button>
            <button type="button" class="cancel-button" id="cancelEditBtn">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>
