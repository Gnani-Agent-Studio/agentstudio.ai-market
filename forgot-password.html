<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your Agent-Studio.AI password">
    <title>Forgot Password - Agent-Studio.AI</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <a href="index.html" class="gradient-text">Agent-Studio.AI</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <h1 class="gradient-text">Reset Password</h1>
            <p class="auth-description">Enter your email address and we'll send you instructions to reset your password.</p>
            
            <form class="auth-form" action="/reset-password" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="auth-button">Send Reset Link</button>
            </form>

            <p class="auth-redirect">
                Remember your password? <a href="login.html">Back to Login</a>
            </p>
        </div>
    </section>

    <footer class="main-footer">
        <!-- Same footer as index.html -->
    </footer>
</body>
</html>
